<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Editar Conexão</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css2.css') }}">
</head>
<body>
    <h1>Editar Conexão</h1>
    <form method="POST">
        <label for="switch_port">Porta do Switch:</label>
        <input type="text" name="switch_port" value="{{ connection.switch_port }}" required>
        <br>
        <label for="patch_panel_port">Porta do Patch Panel:</label>
        <input type="text" name="patch_panel_port" value="{{ connection.patch_panel_port }}" required>
        <br>
        <button type="submit">Salvar</button>
    </form>
    <a href="{{ url_for('index') }}">Voltar</a>
</body>
</html>
