<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Adicionar Equipamento</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='add.css') }}">
</head>
<body>
    <div class="container">
        <h1>Adicionar Equipamento</h1>
        <form method="POST">
            <label for="name">Nome:</label>
            <input type="text" name="name" required>
            <br>
            <label for="description">Descrição:</label>
            <input type="text" name="description" required>
            <br>
            <label for="model">Modelo:</label>
            <input type="text" name="model" required>
            <br>
            <label for="quantity">Quantidade:</label>
            <input type="number" name="quantity" required>
            <br>
            <label for="unit">Unidade:</label>
            <input type="text" name="unit" required>
            <br>
            <label for="value">Valor:</label>
            <input type="number" step="0.01" name="value" required>
            <br>
            <label for="research_link">Link de Pesquisa:</label>
            <input type="url" name="research_link">
            <br>
            <button type="submit">Adicionar</button>
        </form>
        <a href="{{ url_for('index') }}">Voltar</a>
    </div>
</body>
</html>
