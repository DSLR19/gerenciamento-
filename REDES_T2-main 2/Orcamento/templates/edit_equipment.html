<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Editar Equipamento</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='edit.css') }}">
</head>
<body>
    <h1>Editar Equipamento</h1>
    <form method="POST">
        <label for="name">Nome:</label>
        <input type="text" name="name" value="{{ equipment.name }}" required>
        <br>
        <label for="description">Descrição:</label>
        <input type="text" name="description" value="{{ equipment.description }}" required>
        <br>
        <label for="model">Modelo:</label>
        <input type="text" name="model" value="{{ equipment.model }}" required>
        <br>
        <label for="quantity">Quantidade:</label>
        <input type="number" name="quantity" value="{{ equipment.quantity }}" required>
        <br>
        <label for="unit">Unidade:</label>
        <input type="text" name="unit" value="{{ equipment.unit }}" required>
        <br>
        <label for="value">Valor:</label>
        <input type="number" step="0.01" name="value" value="{{ equipment.value }}" required>
        <br>
        <label for="research_link">Link de Pesquisa:</label>
        <input type="url" name="research_link" value="{{ equipment.research_link }}">
        <br>
        <button type="submit">Salvar</button>
    </form>
    <a href="{{ url_for('index') }}">Voltar</a>
</body>
</html>
